    <title>Midias dinamicas e audios</title>

<body>
    <h1>Midias dinamicas</h1>
    <p>Quero colocar a imagem em tamanhos diferentes, sem ter que refazer o codigo. 
        Para isso vou usar a tag &lt;picture&gt;, dentro dessa tag vou colocar a 
        <mark>source media=""</mark> , <mark>srcset=""</mark> , 
        <mark>type=</mark>"" e por fim <mark>img src=""alt=""</mark>.
    </p>
    <picture>
        <source media="(max-width: 700pix)" 
        srcset="imagens/Chelsea_Football_Club,200" type="image/jpg">
        <source media="(max-width: 1000px)" 
        srcset="imagens/Chelsea_Football_Club,700" type="image/jpg">
        <img src="imagens/Chelsea_Football_Club,1200.jpg" alt="simbolo do Chelsea">
    </picture>
    <p>Porém não deu certo!!&#x1F605;</p>

</body>

</html>
