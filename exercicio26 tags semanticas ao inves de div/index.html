<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens prontas/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Group tags</title>
</head>
<body>
    <header>
        <h1>Group tags</h1>
        <p>Esses Group tags substituem as div, pq eles tem significados semanticos, 
            esse <mark>header</mark> significa o cabeçalho do conteúdo. 
        </p>
    </header>
    <main>
        <p>Essa tag <mark>main</mark> significa conteúdo principal,</p>
        <nav><p>A tag <mark>nav</mark> significa navegação ou links ex <a href="#">link</a>
        <a href="#">link</a></p>
        </nav>
    </main>
    <footer>
        <p>Essa tag <mark>footer</mark> significa o rodapé do conteudo.</p>
    </footer>
    
</body>
</html>
